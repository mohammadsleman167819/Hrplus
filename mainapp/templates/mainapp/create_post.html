{% extends "base_generic.html" %}
{% block page-title%}
Create Post
{% endblock%}
{%block search%}
{%endblock%}

{% block content %}
<form action="" method="post" class=" mx-0 row gx-3 gy-4 mt-3">
  {% csrf_token %}
  <div class="col-12">
    <label for="job_title" class="form-label">{{form.job_title.label}}<span style="color: red; font-weight: bolder;">*</span></label>
    {{form.job_title}}
  </div>
  <div class="col-6">
    <label for="jobDescription" class="form-label">{{form.jobDescription.label}}<span style="color: red; font-weight: bolder;">*</span></label>
    {{form.jobDescription}}
  </div>
  <div class="col-6">
    <label for="workhours" class="form-label">{{form.workhours.label}}<span style="color: red; font-weight: bolder;">*</span></label>
    {{form.workhours}}
  </div>
  <div class="col-6">
    <label for="contact" class="form-label">{{form.contact.label}}<span style="color: red; font-weight: bolder;">*</span></label>
    {{form.contact}}
  </div>
  <div class="col-6">
    <label for="city" class="form-label">{{form.city.label}}<span style="color: red; font-weight: bolder;">*</span></label>
    {{form.city}}
  </div>
  <div class="col-12">
    <label for="salary" class="form-label">{{form.salary.label}}<span style="color: red; font-weight: bolder;">*</span></label>
    {{form.salary}}
  </div>
  <div class="col-12 d-flex align-items-center justify-content-center mb-4">
    <button type="submit" class="btn btn-primary btn-lg me-5">Add</button>
    <a  href="{% url 'myposts' %}" class="btn btn-danger btn-lg">Close</a>
  </div>
  </form>
{% endblock %}
