{% extends "base_generic.html" %}
{%block page-title%}
  Password Reset
{%endblock%}
{% block content %}
  <form action="" method="post" class=" mx-0 row gx-3 gy-4 mt-3 ms-5">
  {% csrf_token %}
  <h4>
    Please Enter your Email and you'll receive a link to reset your password  
  </h4>
  <div class="col-6">
    <h5><label for="email" class="form-label">Your Email :</label><h5>
    {{ form.email }}
    {% if form.email.errors %}
      {{ form.email.errors }}
    {% endif %}  
  </div>
  <div class="col-12 d-flex align-items-center justify-content-center">
    <button type="submit" class="btn btn-warning btn-lg me-5" value="Reset password">Reset Password</button>
    <a href="{% url 'login' %}" class="btn  btn-lg btn-success">Sign in</a>
  </div>
  </form>
{% endblock %}
