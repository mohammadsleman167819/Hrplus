<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Sign-in</title>
   
  <!-- Font Awesome -->
  {% load static %}

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <link   rel="stylesheet" href="{% static 'css/bootstrap-login-form.min.css' %}" />

</head>

<body style="background-color: #171515;">
  <!-- Start your project here-->
  <section class="vh-90">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form"
                class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
              />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}

                    <div class="d-flex align-items-center mb-3 pb-1" style="border-bottom:5px groove black;">                      
                      <span class="h1 fw-bold mb-0"><p><h1 style="font-family: Comic Sans MS, Comic Sans, cursive;">HR<sup>+</sup></h1></p></span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="text" id="form2Example17" class="form-control form-control-lg" name="username"/>
                      <label class="form-label" for="form2Example17">Username</label>
                    </div>
                    {{form.username.errors}}
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example27" class="form-control form-control-lg" name="password"/>
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>
                    {{form.password.errors}}
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>
                    <div class="pt-1 mb-4">
                      <a class="btn btn-dark btn-lg btn-block" href="{% url 'index'%}">Close</a>
                    </div>
                    {% for key, value in form.errors.items %}
                      {%if key == '__all__'%}
                        {{value}}
                      {%endif%}
                    {%endfor%}
                    
                    <a class="small text-muted" href="{% url 'password_reset'%}">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;"><a href="{% url 'signup' %}" style="color: #393f81;">Don't have an account? Register here</a></p>
                    
                    
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="{% static 'javascript/mdb.min.js' %}"></script>
</body>

</html>
